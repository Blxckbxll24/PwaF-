version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: f1-jenkins
    restart: unless-stopped
    privileged: true
    user: root
    ports:
      - "8090:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/local/bin/docker:/usr/local/bin/docker
      - ./:/workspace
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - JENKINS_OPTS=--httpPort=8080
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    networks:
      - jenkins-network

  # Docker-in-Docker para builds
  docker:
    image: docker:dind
    container_name: f1-docker-dind
    restart: unless-stopped
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    volumes:
      - docker-certs-ca:/certs/ca
      - docker-certs-client:/certs/client
      - jenkins_home:/var/jenkins_home
    networks:
      - jenkins-network

  # Aplicaci√≥n F1 Dashboard
  f1-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: f1-dashboard-app
    restart: unless-stopped
    ports:
      - "3000:8080"
    depends_on:
      - jenkins
    networks:
      - jenkins-network

volumes:
  jenkins_home:
    driver: local
  docker-certs-ca:
  docker-certs-client:

networks:
  jenkins-network:
    driver: bridge
